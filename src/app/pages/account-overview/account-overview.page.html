<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="this.navigationStateService.goBackHistoryOnly()"></ion-back-button>
    </ion-buttons>
    <ion-title class="centered-title">
      Account overview
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  {{ account.name }} account, in {{ account.currency.code }}<br /><br /><br />
  List of transactions:<br />
  <ul>
    <li *ngFor="let transaction of account.pastTransactions">{{ transaction.amount.value }} {{transaction.amount.currency.code}} on the {{transaction.date | date: 'longDate' }}</li>
  </ul><br />
  <ion-button (click)="presentModalTransaction()">Add transaction</ion-button><ion-button (click)="presentModalPayment()">Add payment</ion-button>
</ion-content>
