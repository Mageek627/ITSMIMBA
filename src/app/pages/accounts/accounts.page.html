<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="centered-title">
      Accounts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="listAccounts!==undefined">
    <div *ngFor="let account of listAccounts; index as i">
      <ion-button [routerLink]="['/account-overview/',i]" >{{ account.name }} account</ion-button><br />
    </div><br />
  </div>
  <ion-button routerLink="/add-account">Add account</ion-button>
</ion-content>
