<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissItself()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="centered-title">
      Add account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="addAccountForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input class="ion-text-end" formControlName="nameOfAccount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type:</ion-label>
      <ion-select formControlName="typeChoice" (ionChange)="addAccountForm.controls.codeChoice.reset()"
        placeholder="Select">
        <ion-select-option *ngFor="let assetType of Constants.assetTypeFullName" [value]="assetType[0]">
          {{ assetType[1] }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{ addAccountForm.controls.typeChoice.value }}:</ion-label>
      <ion-select placeholder="Select" formControlName="codeChoice">
        <div
          *ngIf='addAccountForm.controls.typeChoice.value!==undefined && addAccountForm.controls.typeChoice.value!==""'>
          <ion-select-option
            *ngFor="let assetDef of userDataService.assetCatalogue[AssetType[addAccountForm.controls.typeChoice.value]]"
            [value]="assetDef.assetRef.code">{{ assetDef.assetRef.code }}
            {{ assetDef.name!=='' ? '('+assetDef.name+')' : ''}}
          </ion-select-option>
        </div>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Current value:</ion-label>
      <ion-input placeholder="..." class="ion-text-end" formControlName="currentValue"></ion-input>
    </ion-item>
    <div style="text-align:center;">
      <ion-button type="submit" [disabled]="!addAccountForm.valid">Add</ion-button>
    </div>
  </form>
</ion-content>
