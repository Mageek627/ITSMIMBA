<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissItself()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="centered-title">
      Add payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="addPaymentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>(Optional) Label:</ion-label>
      <ion-input class="ion-text-end" formControlName="labelOfPayment"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Value:</ion-label>
      <ion-input class="ion-text-end" formControlName="valueOfPayment"></ion-input>
      {{ '&nbsp;'+userDataService.accounts[accountNumber].assetRef.code }}
    </ion-item>
    <ion-item>
      <ion-label>Start date:</ion-label>
      <ion-datetime formControlName="startDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Working days only:</ion-label>
      <ion-checkbox formControlName="workingDaysOnly"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Occurrence:</ion-label>
      <ion-select placeholder="Select" (ionChange)="toggleCurrencyType()" formControlName="occurrence">
        <ion-select-option value="EverySecond">Every second</ion-select-option>
        <ion-select-option value="One">One time</ion-select-option>
        <ion-select-option value="Daily">Daily</ion-select-option>
        <ion-select-option value="Weekly">Weekly</ion-select-option>
        <ion-select-option value="Monthly">Monthly</ion-select-option>
        <ion-select-option value="Yearly">Yearly</ion-select-option>
      </ion-select>
    </ion-item>
    <div [hidden]='addPaymentForm.controls.occurrence.value===undefined || addPaymentForm.controls.occurrence.value==="" || addPaymentForm.controls.occurrence.value==="One"'>
      <ion-item>
        <ion-label>Factor:</ion-label>
        <ion-input class="ion-text-end" formControlName="factor" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>How many times:</ion-label>
        <ion-input class="ion-text-end" formControlName="howMany" ></ion-input>
      </ion-item>
    </div>
    <div style="text-align:center;">
      <ion-button type="submit" [disabled]="!addPaymentForm.valid">Add</ion-button>
    </div>
  </form>
</ion-content>
