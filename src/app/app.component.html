<ion-app>
  <div [innerHTML]="NavStateService.loggingResult" style="pointer-events: none;position: absolute; top:0px; left: 0px; color: red; font-size:xx-small; z-index: 99999999;"></div>
  <ion-menu (ionWillOpen)="NavStateService.addOverlay(OverlayType.Menu)" (ionWillClose)="NavStateService.dismissHistoryOnly()" contentId="main-content" side="end" type="reveal" >
    <ion-header>
      <ion-toolbar>
        <ion-title class="centered-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home" detail="false" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/accounts" detail="false">
            <ion-icon slot="start" name="bookmarks"></ion-icon>
            <ion-label>Accounts</ion-label>
          </ion-item>
          <ion-item routerLink="/settings" detail="false">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
