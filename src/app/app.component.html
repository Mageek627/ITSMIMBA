<ion-app>
  <ion-menu contentId="main-content" menuId="main-menu" type="overlay" (ionWillOpen)="menuWillOpen()"
    (ionWillClose)="menuWillClose()" (ionDidOpen)="menuDidOpen()" (ionDidClose)="menuDidClose()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/accounts" routerDirection="root">
            <ion-icon slot="start" name="bookmarks"></ion-icon>
            <ion-label>Accounts</ion-label>
          </ion-item>
          <ion-item routerLink="/settings" routerDirection="root">
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
